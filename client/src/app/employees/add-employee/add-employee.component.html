<mat-card class="mat-elevation-z8">
<mat-icon class="close" (click)="closeDialog()" >close</mat-icon>
<section class="mat-typography">
      <h2>Employee</h2>
    </section>
  <form [formGroup]="service.form"  (submit)="onSubmit()" >
  <div class="card-layout">
  <div class="column-1">
   <input type="hidden" formControlName="_id">
   <input type="hidden" formControlName="created_at">
   <mat-form-field style="width: 300px;" class="field-reason">
     <input matInput placeholder="Fullname"  formControlName="fullname">
   </mat-form-field>
   
    
   

   <br>
   <mat-form-field style="width: 300px;" class="full-width">
     <input matInput [matDatepicker]="dobDatePicker"
      placeholder="Date Of Birth" formControlName="DOB">
        <mat-datepicker-toggle matSuffix [for]="dobDatePicker">
          </mat-datepicker-toggle>
        <mat-datepicker #dobDatePicker></mat-datepicker>
   </mat-form-field>

   <br>

<label class="hoverable" for="fileInput">
 <img [src]="photo ? photo : profilePicture">
  <div class="hover-text" *ngIf="mode === 'onAdd' || mode === 'onedit'">Choose file</div>
  <div class="background" *ngIf="mode === 'onAdd' || mode === 'onedit'"></div>
</label>
<br/>
<input *ngIf="mode === 'onAdd' || mode === 'onedit'" id="fileInput" type='file' accept="image/*" (change)="onSelectFile($event)">
   
   </div>
   <div class="column-2">
   
     <mat-form-field style="width: 300px;" class="field-reason">
    <mat-label>Gender</mat-label>
            <mat-select gender="gender" formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Others">Others</mat-option>
            </mat-select>
   </mat-form-field>

   <br>
    <mat-form-field style="width: 300px;" class="field-reason">
     <input matInput placeholder="Salary"  formControlName="salary">
   </mat-form-field>
   <br>
    <mat-form-field style="width: 300px;" class="field-reason">
     <input matInput placeholder="Designation"  formControlName="designation">
   </mat-form-field>
   </div>
   </div>

<div *ngIf="mode === 'onAdd' || mode === 'onedit'">
      <button mat-raised-button type="submit" >Submit</button> 
       <!-- <button mat-raised-button (click) ="clearForm()" >Clear</button>
      <button mat-raised-button   (click)="closeDialog()" >Cancel</button> -->
</div>
  </form>

</mat-card>
